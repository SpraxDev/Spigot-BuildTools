# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    types: [ opened, synchronize, reopened ]

jobs:
  # Compile the project
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      # JDK
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      # Caches
      - name: 'Cache: Maven-Repository'
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven
      - name: 'Cache: SonarCloud packages'
        uses: actions/cache@v2
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar

      # Compile the project using maven
      - name: Build with Maven
        run: 'mvn -B -Dbuild.number=$GITHUB_RUN_NUMBER -Duser.name="GitHub Runner on $GITHUB_REPOSITORY (id=$GITHUB_RUN_ID)" clean package'

      # Upload the .jar file
      - name: 'Upload Build Artifact: BetterChairs.jar'
        uses: actions/upload-artifact@v2
        with:
          name: BuildTools.jar
          path: ./target/BuildTools.jar

      # Run static code analysis
      - name: 'SonarCloud.io (static code analysis)'
        run: 'mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}